# Required project metadata
sonar.projectKey=your-project-key
sonar.projectName=Your Project Name
sonar.projectVersion=1.0

# Source directories
sonar.sources=src

# Language override (Clojure is not officially supported, so use 'none')
sonar.language=none

# External issues import
sonar.externalIssuesReportPaths=clj-kondo-checkstyle.xml
sonar.externalIssuesReportFormat=checkstyle

# Optional: exclude files if needed
# sonar.exclusions=**/test/**

# Encoding
sonar.sourceEncoding=UTF-8
